    <body>
        <!-- Header -->
        <div class="jumbotron">
            <div class="page-header">
                <!--<h1 id="page-title" class="text-left">ProMan</h1>-->
                <h2 id="page-alt-title" class="text-center">ProMan</h2>
            </div>
        </div>
            <!-- Navbar -->
            <nav class="navbar navbar-toggleable-md navbar-light bg-faded sticky-top">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="/index">ProMan</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li>
                            <!-- Service ad board
                            <button class="btn btn-outline-success my-2 my-sm-0" id="addBootCard" type="button" class="btn btn-primary btn-sm">
                                Add
                            </button>-->
                            <!-- Add board button -->
                            <button id="BoardForm" type="button" class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal" data-target="#addBoardForm">
                                Create new board
                            </button>
                        </li>
                    </ul>
                    <!--<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">-->
                        <ul class="nav navbar-nav navbar-right">
                            <li class="nav-item ml-auto">

                        </ul>

            </nav>
        
        <div class="container-fluid">
                <div id="board-deck" class="card-deck"> 

                <!--bootCards will be displayed here-->

                </div>     
        </div>
        <!-- Add board form modal -->
        <div class="modal fade" id="addBoardForm" tabindex="-1" role="dialog" aria-labelledby="addBoardForm" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addBoardFormLabel">Add a board</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="alert-main">
                        <!-- alert will be displayed here -->
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="addBoardTitle" class="form-control-label"> Board title: </label>
                            <input id="addBoardTitle" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="addBoardButton" type="button" data-dismiss="modal" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Detailed board modal -->
        <div class="modal fade" id="detailedBoard" tabindex="-1" role="dialog" aria-labelledby="detailedBoard">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="ModalLabel"><!-- Modal title comes here --></h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <p class="hidden-id" hidden></p>
                    </div>
                    <div id="alert-main-card">
                        <!-- alert will be displayed here -->
                    </div>
                    <div class="form-group">
                        <label for="add-card-title" class="form-control-label"> Card title: </label>
                        <input id="addCardTitle" type="text" class="form-control">
                    </div>
                    <button id="add-card-button" type="button" class="btn btn-outline-success">
                        Add a card
                    </button>
                    <div class="modal-body">

                        <div id="detailed-board-deck" class="card-deck">

                            <!--Cards will be displayed here-->

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
